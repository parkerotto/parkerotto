<!DOCTYPE html>
<html>
  <head>
    <title>Assignment 2</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
  crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
  crossorigin=""></script>

    <style type="text/css">
      html, body { margin: 0; padding: 0; height: 100%; }
      #map { min-height: 100%; }
    </style>

    <script
      src="https://parkerotto.github.io/assignment2/provinces.js"></script>

    <script
      src="https://electionmaps.github.io/coviddata.js"></script>
    
  </head>
  <body>
    <div id="map"></div>

    <script type="text/javascript">
      var map = L.map('map', {
        center: [34.666, 104.9569],
        zoom: 5
      });
      
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
      
      function getColor(value) {
        return value > 50000000 ? '#54278f':
          value > 25000000 ? '#756bb1':
          value > 10000000 ? '#9e9ac8':
          value > 5000000 ? '#cbc9e2':
          '#f2f0f7';
      }

      function style(feature){
        return {
          fillColor: getColor(feature.properties.POP10),
          weight: 2,
          opacity: 1,
          color: 'gray',
          fillOpacity: 0.9
        };
      }
      
      var imagery =
L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_I
magery/MapServer/tile/{z}/{y}/{x}', {
          attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed,
USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the
GIS User Community'
});
      var canvas = L.tileLayer
('https://server.arcgisonline.com/ArcGIS/rest/services/World_Terrain_Base
/MapServer/tile/{z}/{y}/{x}', {
          attribution: 'Tiles &copy; Esri &mdash; Source: USGS, Esri,
TANA, DeLorme, and NPS',
          maxZoom: 13
      }).addTo(map);

      var provinces = L.geoJson(provinces, {style:style}).addTo(map);

      var coviddata = L.geoJson(coviddata).addTo(map);

      var basemaps = {
        "Terrain": canvas,
        "Satellite": imagery
      };

      var overlaymaps = {
        "China Provinces": provinces
      };

      L.control.layers(basemaps, overlaymaps, {collapsed:false}).addTo(map);
      
    </script>
  </body>
</html>
