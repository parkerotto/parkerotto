<!DOCTYPE html>
<html>
  <head>
    <title>Assignment 2</title>
    <link rel="sytlesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
  crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
  crossorigin=""></script>

    <style type="text/css">
      html, body { margin: 0; padding: 0; height: 100%; }
      #map { min-height: 100%; }
    </style>

    <script
      src="https://parkerotto.github.io/assignment2/provinces.js"></script>

    <script
      src="https://electionmaps.github.io/coviddata.js"></script>
    
  </head>
  <body>
    <div id="map"></div>

    <script type="text/javascript">
      var map = L.map('map', {
        center: [34.666, 104.9569],
        zoom: 5
      });

      var imagery =
L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_I
magery/MapServer/tile/{z}/{y}/{x}', {
          attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed,
USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the
GIS User Community'
});
      var canvas = L.tileLayer
('https://server.arcgisonline.com/ArcGIS/rest/services/World_Terrain_Base
/MapServer/tile/{z}/{y}/{x}', {
          attribution: 'Tiles &copy; Esri &mdash; Source: USGS, Esri,
TANA, DeLorme, and NPS',
          maxZoom: 13
      }).addTo(map);

      var provinces = L.geoJson(provinces).addTo(map);

      var coviddata = L.geoJson(coviddata).addTo(map);
      
    </script>
  </body>
</html>
